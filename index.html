<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Discovery Platform</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary: #F15025;
            --background: #FFFFFF;
            --secondary: #E6E8E6;
            --tertiary: #CED0CE;
            --text: #191919;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
        }
        .search-container {
            background: linear-gradient(135deg, var(--primary) 0%, #ff6b4a 100%);
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body>
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <span class="text-2xl font-bold text-[#F15025]">ProjectHub</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="p-2 rounded-lg hover:bg-gray-100">
                            <i class="bi bi-moon text-lg"></i>
                        </button>
                        <button class="p-2 rounded-lg hover:bg-gray-100">
                            <i class="bi bi-person-circle text-lg"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Search Section -->
        <div class="search-container py-16 px-4">
            <div class="max-w-4xl mx-auto text-center">
                <h1 class="text-4xl font-bold text-white mb-8">Discover Amazing Projects</h1>
                <div class="flex flex-col md:flex-row gap-4">
                    <input type="text" placeholder="Search projects..." class="flex-1 p-4 rounded-lg border-0 focus:ring-2 focus:ring-[#F15025]">
                    <select class="p-4 rounded-lg border-0 bg-white">
                        <option>All Sources</option>
                        <option>GitHub</option>
                        <option>GitLab</option>
                        <option>University Repos</option>
                        <option>Hackathons</option>
                    </select>
                    <button class="bg-[#191919] text-white p-4 rounded-lg hover:bg-opacity-90">
                        Search
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto px-4 py-8">
            <!-- Filters -->
            <div class="flex flex-wrap gap-4 mb-8">
                <button class="px-4 py-2 rounded-lg bg-[#E6E8E6] hover:bg-[#CED0CE]">Technology</button>
                <button class="px-4 py-2 rounded-lg bg-[#E6E8E6] hover:bg-[#CED0CE]">Domain</button>
                <button class="px-4 py-2 rounded-lg bg-[#E6E8E6] hover:bg-[#CED0CE]">Language</button>
                <button class="px-4 py-2 rounded-lg bg-[#E6E8E6] hover:bg-[#CED0CE]">Date</button>
            </div>

            <!-- Project Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Project Cards -->
            </div>
        </div>
    </div>

    <script>
        // Sample project data
        const projects = [
            {
                title: "Machine Learning Framework",
                description: "A comprehensive ML framework for data scientists",
                source: "GitHub",
                stars: 1200,
                language: "Python"
            },
            // Add more projects...
        ];

        // Function to create project cards
        function createProjectCards() {
            const container = document.querySelector('.grid');
            projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'card bg-white p-6 rounded-lg shadow-md transition-all duration-300';
                card.innerHTML = `
                    <h3 class="text-xl font-semibold mb-2">${project.title}</h3>
                    <p class="text-gray-600 mb-4">${project.description}</p>
                    <div class="flex items-center justify-between">
                        <span class="text-sm text-gray-500">${project.source}</span>
                        <div class="flex items-center">
                            <i class="bi bi-star-fill text-yellow-400 mr-1"></i>
                            <span>${project.stars}</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            createProjectCards();
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
